<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register</title>
    <link rel="shortcut icon" href="../assets/images/icon.svg" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../assets/styles/header-footer.css" />
    <link rel="stylesheet" href="../assets/styles/header.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    />
  </head>
  <body>
    <main class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" class="social">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="social">
              <i class="fa-brands fa-google-plus-g"></i>
            </a>
            <a href="#" class="social">
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sing Up</button>
        </form>
      </div>

      <div class="form-container sing-in-container">
        <form action="#">
          <h1>Sing In</h1>
          <div class="social-container">
            <a href="#" class="social">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="social">
              <i class="fa-brands fa-google-plus-g"></i>
            </a>
            <a href="#" class="social">
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
          </div>
          <span>or use your account</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sing In</button>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome back!</h1>
            <button class="press" id="singIn">Sing In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Sign up to create an account!</h1>
            <button class="press" id="singUp">Sing Up</button>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
